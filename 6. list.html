<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- List -->
    <input type="text" list="search">
    <datalist id="search">
        <option value="apple">
        <option value="aaa">
        <option value="mango">
        <option value="man">
        <option value="bat">
        <option value="batt">
        <option value="but">
        <option value="batman">
        <option value="hello">
        <option value="hi">
    </datalist>
</body>

</html>
